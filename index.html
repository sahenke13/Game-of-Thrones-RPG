<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HomeWork Four.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <!-- Because you need a header -->
    
    <div id = "mainBody">
        
        <section id= "instructionsSection">
            <div id = "charBankLabel">
                Select your character.
            </div>
            <div><button id = "attack">Attack!!</button>
            <div><button id = "reset">Reset!!</button>
            </div>
        </section>
        
        <section id = "charBank" class = "bank">
            <div id = "arya" class = "char" value ="0">
                Arya
                
            </div>
            <div id = "jonSnow" class = "char" value ="1">
                Jon Snow
         
            </div>
            <div id = "theHound" class = "char" value = "2">
                The Hound
             
            </div>
            <div id = "nightKing" class = "char" value = "3">
                Night King
                
            </div>
        </section>




        <section id = "urChar" class = "bank">
            <div id = "label">Your Hero</div>
                <div></div><span id ="myHero"> </span>
            
        </section>
        <section id = "enemyChar" class = "bank">
                <div id = "label">Your Current Enemy:</div>
                 <span id = "urFoe"></span>
        </section>
        <section id = "grave" class = "bank">
                <div id = "label">You have Vanquished:</div>
                <span id ="vanquished"></span>
        </section>
        

    </div>
    <footer>
        <div id = "tccc">a game by Twin City Coding Craft &copy;</div>
    </footer>




    
</body>
</html>
